<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Texutils</title>
</head>
<body>
<h1>
    Welcome to the text analyzer. Enter your text below.
</h1>
<form action = '/analyze' method ="get">
    <textarea name="text" style ='margin : 0px; width:721px; height :93px ;'> </textarea>
    <br>
    <input type="checkbox" name="removepunc"> Remove punctuations <br>
    <input type="checkbox" name="fullcaps"> UPPERCASE <br>
    <input type="checkbox" name="newLineremover"> New Line remover <br>
    <input type="checkbox" name="extraspaceremover"> extra spaceremover
    <br>
    <button type="submit"> Analyze text</button>
</form>


</body>
</html>
